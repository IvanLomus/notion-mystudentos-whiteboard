<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notion Pro Whiteboard</title>
    <style>
        /* --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï –¶–í–ï–¢–û–í --- */
        :root {
            /* LIGHT MODE (–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
            /* –•–æ–ª—Å—Ç –±–µ–ª—ã–π, –ú–µ–Ω—é —Ç–µ–º–Ω–æ–µ */
            --bg-color: #ffffff;
            
            --menu-bg: #2f2f2f;
            --menu-text: #ffffff;
            --menu-border: #2f2f2f;
            --menu-hover: rgba(255,255,255, 0.15);
            --menu-active: rgba(255,255,255, 0.3);
            
            --accent: #4ea7fc; /* –Ø—Ä–∫–∏–π —Å–∏–Ω–∏–π –¥–ª—è –∞–∫—Ü–µ–Ω—Ç–æ–≤ –≤ —Ç–µ–º–Ω–æ–º –º–µ–Ω—é */
            --shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        [data-theme="dark"] {
            /* DARK MODE */
            /* –•–æ–ª—Å—Ç —Ç–µ–º–Ω—ã–π, –ú–µ–Ω—é –±–µ–ª–æ–µ */
            --bg-color: #191919;
            
            --menu-bg: #ffffff;
            --menu-text: #37352f;
            --menu-border: #e0e0e0;
            --menu-hover: #f0f0f0;
            --menu-active: #e0e0e0;
            
            --accent: #2383e2; /* Notion Blue */
            --shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s ease;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- –•–û–õ–°–¢ --- */
        #canvasContainer {
            flex-grow: 1;
            position: relative;
            cursor: crosshair;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- –ü–õ–ê–í–ê–Æ–©–ê–Ø –ü–ê–ù–ï–õ–¨ (–ö–û–ù–¢–†–ê–°–¢–ù–ê–Ø) --- */
        .toolbar-wrapper {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 100;
        }

        .toolbar {
            pointer-events: auto;
            background: var(--menu-bg);
            color: var(--menu-text);
            padding: 10px 14px;
            border-radius: 14px;
            display: flex;
            gap: 14px;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--menu-border);
            transition: all 0.3s ease;
        }

        .group {
            display: flex;
            gap: 6px;
            align-items: center;
            padding-right: 14px;
            border-right: 1px solid var(--menu-hover);
        }
        .group:last-child {
            border-right: none;
            padding-right: 0;
        }

        /* –ö–Ω–æ–ø–∫–∏ –∏–∫–æ–Ω–æ–∫ */
        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: var(--menu-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:hover { background: var(--menu-hover); }
        .icon-btn.active { background: var(--menu-active); color: var(--accent); }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }

        /* –¶–≤–µ—Ç–∞ */
        .color-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot.active { border-color: var(--menu-text); transform: scale(1.1); }

        /* –†–∞–∑–º–µ—Ä—ã */
        .size-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
        }
        .size-btn:hover { background: var(--menu-hover); }
        .size-btn.active { background: var(--menu-active); }
        .size-circle { background: var(--menu-text); border-radius: 50%; }

        /* SAVE Button */
        .save-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .save-btn:hover { opacity: 0.9; }

        /* --- –≠–ö–†–ê–ù –°–û–•–†–ê–ù–ï–ù–ò–Ø (Drag & Drop) --- */
        #resultContainer {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.98); /* –ü–æ—á—Ç–∏ –±–µ–ª—ã–π —Ñ–æ–Ω –≤—Å–µ–≥–¥–∞, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫—É –±—ã–ª–æ –≤–∏–¥–Ω–æ */
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        [data-theme="dark"] #resultContainer {
            background: rgba(25, 25, 25, 0.98);
        }

        #finalImage {
            max-width: 85%;
            max-height: 65%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 2px dashed var(--accent); /* –°–∏–Ω—è—è —Ä–∞–º–∫–∞, —á—Ç–æ–±—ã –≤—ã–¥–µ–ª–∏—Ç—å */
            margin-bottom: 25px;
            cursor: grab;
            transition: transform 0.2s;
        }
        #finalImage:hover {
            transform: scale(1.02);
        }

        /* –°—Ç–∏–ª—å —Ç–µ–∫—Å—Ç–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        .hint-big {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #37352f;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        
        [data-theme="dark"] .hint-big { color: #ffffff; }

        .hint-sub {
            color: #787774;
            font-size: 16px;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
            100% { opacity: 0.8; transform: translateY(0); }
        }

        .back-btn {
            background: transparent;
            border: 2px solid #e0e0e0;
            color: #787774;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .back-btn:hover { border-color: #37352f; color: #37352f; }
        [data-theme="dark"] .back-btn:hover { border-color: #fff; color: #fff; }

    </style>
</head>
<body>

<div id="canvasContainer">
    <canvas id="drawingCanvas"></canvas>
</div>

<div class="toolbar-wrapper" id="mainToolbar">
    <div class="toolbar">
        
        <div class="group">
            <button class="icon-btn active" id="tool-brush" onclick="setTool('brush')" title="Brush">
                <svg viewBox="0 0 24 24"><path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34a.996.996 0 0 0-1.41 0L9 12.25 11.75 15l8.96-8.96a.996.996 0 0 0 0-1.41z"/></svg>
            </button>
            <button class="icon-btn" id="tool-eraser" onclick="setTool('eraser')" title="Eraser">
                <svg viewBox="0 0 24 24"><path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0zM4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l8.48-8.48-3.53-3.54-8.49 8.48a2.003 2.003 0 0 0-.01 2.84a1.996 1.996 0 0 0 1.18-.83z"/></svg>
            </button>
            <button class="icon-btn" onclick="toggleTheme()" title="Switch Theme">
                <svg id="theme-icon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
        </div>

        <div class="group">
            <div class="color-dot active" id="adaptive-dot" style="background: #37352f;" onclick="setColor('adaptive', this)"></div>
            
            <div class="color-dot" style="background: #e03e3e;" onclick="setColor('#e03e3e', this)"></div> <div class="color-dot" style="background: #d9730d;" onclick="setColor('#d9730d', this)"></div> <div class="color-dot" style="background: #dfab01;" onclick="setColor('#dfab01', this)"></div> <div class="color-dot" style="background: #0f7b6c;" onclick="setColor('#0f7b6c', this)"></div> <div class="color-dot" style="background: #0b6e99;" onclick="setColor('#0b6e99', this)"></div> <div class="color-dot" style="background: #6940a5;" onclick="setColor('#6940a5', this)"></div> </div>

        <div class="group">
            <div class="size-btn" onclick="setSize(2, this)"><div class="size-circle" style="width: 4px; height: 4px;"></div></div>
            <div class="size-btn active" onclick="setSize(5, this)"><div class="size-circle" style="width: 8px; height: 8px;"></div></div>
            <div class="size-btn" onclick="setSize(12, this)"><div class="size-circle" style="width: 12px; height: 12px;"></div></div>
        </div>

        <button class="save-btn" onclick="saveImage()">SAVE</button>
    </div>
</div>

<div id="resultContainer">
    <div class="hint-big">üëá Drag This Image Below üëá</div>
    <div class="hint-sub">Just drop it onto your Notion page</div>
    <img id="finalImage" />
    <button class="back-btn" onclick="editAgain()">‚Üê Edit drawing</button>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    
    let isDrawing = false;
    let mode = 'brush';
    let currentColor = 'adaptive'; 
    let currentSize = 5;
    let isDark = false; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞

    // --- 1. HiDPI Scale (–ê–Ω—Ç–∏-–ª–µ—Å–µ–Ω–∫–∞) ---
    function resize() {
        const parent = document.getElementById('canvasContainer');
        const rect = parent.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 2; // –§–æ—Ä—Å–∏—Ä—É–µ–º –≤—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ

        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = `${rect.width}px`;
        canvas.style.height = `${rect.height}px`;

        ctx.scale(dpr, dpr);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        fillBackground();
    }

    function fillBackground() {
        ctx.globalCompositeOperation = 'destination-over';
        // –§–æ–Ω —Ö–æ–ª—Å—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–µ–º—ã
        ctx.fillStyle = isDark ? '#191919' : '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'source-over';
    }

    window.addEventListener('resize', () => { resize(); });
    setTimeout(resize, 100);

    // --- 2. –†–∏—Å–æ–≤–∞–Ω–∏–µ ---
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        return { x, y };
    }

    function startDraw(e) { isDrawing = true; draw(e); }
    function stopDraw() { isDrawing = false; ctx.beginPath(); }
    
    function draw(e) {
        if (!isDrawing) return;
        if(e.type === 'touchmove') e.preventDefault();

        const pos = getPos(e);
        ctx.lineWidth = currentSize;
        
        if (mode === 'eraser') {
            ctx.strokeStyle = isDark ? '#191919' : '#ffffff';
        } else {
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ü–≤–µ—Ç: –ß–µ—Ä–Ω—ã–π –Ω–∞ –±–µ–ª–æ–º —Ñ–æ–Ω–µ, –ë–µ–ª—ã–π –Ω–∞ —Ç–µ–º–Ω–æ–º —Ñ–æ–Ω–µ
            if (currentColor === 'adaptive') {
                ctx.strokeStyle = isDark ? '#ffffff' : '#37352f';
            } else {
                ctx.strokeStyle = currentColor;
            }
        }

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('touchstart', startDraw, {passive: false});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', stopDraw);

    // --- 3. –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã ---
    function setTool(t) {
        mode = t;
        document.getElementById('tool-brush').classList.toggle('active', t === 'brush');
        document.getElementById('tool-eraser').classList.toggle('active', t === 'eraser');
    }

    function setColor(color, btn) {
        setTool('brush');
        currentColor = color;
        document.querySelectorAll('.color-dot').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function setSize(s, btn) {
        currentSize = s;
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // --- 4. –¢–µ–º–∞ (–ö–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–∞—è –ª–æ–≥–∏–∫–∞) ---
    function toggleTheme() {
        isDark = !isDark;
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        
        // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É —Ç–µ–º—ã
        const path = isDark 
            ? "M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"
            : "M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z";
        document.querySelector('#theme-icon path').setAttribute('d', path);

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç "–ê–¥–∞–ø—Ç–∏–≤–Ω–æ–≥–æ –∫—Ä—É–∂–∫–∞" –≤ –º–µ–Ω—é
        // –í —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ –º–µ–Ω—é –±–µ–ª–æ–µ -> –∫—Ä—É–∂–æ–∫ —á–µ—Ä–Ω—ã–π. –í —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ –º–µ–Ω—é —Ç–µ–º–Ω–æ–µ -> –∫—Ä—É–∂–æ–∫ –±–µ–ª—ã–π.
        const adaptiveDot = document.getElementById('adaptive-dot');
        adaptiveDot.style.background = isDark ? '#37352f' : '#ffffff';
        adaptiveDot.style.borderColor = isDark ? 'transparent' : '#e0e0e0';

        fillBackground();
    }

    // --- 5. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ---
    function saveImage() {
        fillBackground(); // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –∑–∞–ª–∏–≤–∫—É —Ñ–æ–Ω–∞
        const dataURL = canvas.toDataURL("image/png");
        document.getElementById('finalImage').src = dataURL;
        
        document.getElementById('mainToolbar').style.display = 'none';
        document.getElementById('canvasContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'flex';
    }

    function editAgain() {
        document.getElementById('resultContainer').style.display = 'none';
        document.getElementById('mainToolbar').style.display = 'flex';
        document.getElementById('canvasContainer').style.display = 'block';
    }
</script>

</body>
</html>
